<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chatting Server</title>

        <!-- Add Tailwind CSS (you can host it locally or use a CDN) -->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="bg-gray-100">

        <div class="container mx-auto my-8 p-8 bg-white shadow-md rounded-md">
            <h3 class="text-3xl font-bold mb-8">Server Offline</h1>

            <button disabled onclick="redirect()" class="bg-gray-500 text-white px-4 py-2 rounded-md">Dashboard Offline</button>

            <iframe src="https://chatting2-dashboard.ngrok-free.app/" width="100%" height="600px" frameborder="0" scrolling="auto"></iframe>
        </div>

        <!-- Add Tailwind CSS (optional, for development) -->
        <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
        <script type="text/javascript">
            function redirect() {
                // Replace 'https://www.example.com' with the URL you want to redirect to
                window.close();
                window.open('ngrokserver', '_blank');
            }
        </script>
    </body>
</html>
